<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flightkit dev</title>
        <script src="/js/irisset.js"></script>
        <script src="/js/ardeaset.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/avian.min.css" />
        <script type="module" src="/main.js" defer></script>
        <style>
            .test {
                float: right;
            }
        </style>
    </head>
    <body>
        <flk-table id="templatedTable" class="table striped" templates='{"common_name":"<button class=\"test\" title=\"{{value}}\">{{ value }}</button>"}'></flk-table>

        <script>
            window.onload = () => {
                const templatedTable =
                    document.getElementById('templatedTable');
                templatedTable.setContents(window.ardeaSet);
                // templatedTable.setTemplates({
                //     common_name:
                //         '<button class="test" title="{{value}}">{{ value }}</button>'
                // });
            
                templatedTable.addEvent('.test', 'click', (event) => {
                    console.log(
                        event.target.offsetParent.parentElement.dataset.rowId
                    );
                });

                templatedTable.setRowIdProperty('common_name');

                templatedTable.init();
            };
        </script>
    </body>
</html>
