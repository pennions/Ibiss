<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flightkit dev</title>
        <link rel="stylesheet" type="text/css" href="/css/avian.min.css" />
    </head>
    <body>
        <ft-button id="test" class="primary hello foo" @click="test">
            <div>Hello</div>
        </ft-button>

        <ft-table
            id="ft-test"
            class="table"
            column-order="species,sepalLength,sepalWidth,petalLength,petalWidth"
            order="species"
            direction="asc"
        ></ft-table>

        <script src="js/irisset.js"></script>
        <script type="module" src="/main.js"></script>
        <script>
           function test(e) {
                alert(JSON.stringify(e.target))
            }

            window.onload = () => {
                let ftTesttable = document.getElementById('ft-test');
                ftTesttable.setContents(window.irisSet);

                // ftTesttable.columnOrder = [
                //     'sepalLength',
                //     'sepalWidth',
                //     'species',
                //     'petalLength',
                //     'petalWidth'
                // ];
                ftTesttable.orderBy = [
                    {
                        propertyName: 'species',
                        direction: 'asc'
                    },
                    {
                        propertyName: 'sepalLength',
                        direction: 'desc'
                    },
                ];

                // setTimeout(() => {
                //     ftTesttable.setAttribute('direction', 'desc');
                // }, 2000)
            };
        </script>
    </body>
</html>
